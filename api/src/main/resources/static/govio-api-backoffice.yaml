    FileList:
      allOf:
        - $ref: 'govhub-api-commons.yaml#/components/schemas/List'
        - type: object
          properties:
            items:
              type: array
              items:
                $ref: '#/components/schemas/GovioFile'
              minItems: 0
              maxItems: 2147483647
          required:
            - items
          additionalProperties: false
          
          
    GovioServiceInstanceList:
      allOf:
        - $ref: 'govhub-api-commons.yaml#/components/schemas/List'
        - type: object
          properties:
            items:
              type: array
              items:
                $ref: '#/components/schemas/GovioServiceInstance'
              minItems: 0
              maxItems: 2147483647
          required:
            - items
          additionalProperties: false
          
    GovioMessageList:
      allOf:
        - $ref: 'govhub-api-commons.yaml#/components/schemas/List'
        - type: object
          properties:
            items:
              type: array
              items:
                $ref: '#/components/schemas/GovioMessage'
              minItems: 0
              maxItems: 2147483647
          required:
            - items
          additionalProperties: false
          
    FileMessageList:
      allOf:
        - $ref: 'govhub-api-commons.yaml#/components/schemas/List'
        - type: object
          properties:
            items:
              type: array
              items:
                $ref: '#/components/schemas/FileMessage'
              minItems: 0
              maxItems: 2147483647
          required:
            - items
          additionalProperties: false
          
    FileMessage:
      type: object
      additionalProperties: false
      properties:
        id:
          $ref: '#/components/schemas/FileMessageId'
        line_number:
          type: integer
          format: int64
          minimum: 0
          maximum: 9223372036854776000
          example: 1
        line_record:
          type: string
          pattern: '[\s\S]*'
          maxLength: 20000000
        message:
          $ref: '#/components/schemas/GovioMessageItem'
        error:
           type: string
           pattern: '[\s\S]*'
           maxLength: 20000000 
        status:
          $ref: '#/components/schemas/FileMessageStatusEnum'
      required:
        - id
        - status
        
    GovioMessageItem:
      type: object
      additionalProperties: false
      properties:
        id:
          $ref: '#/components/schemas/MessageId'
      required:
        - id

    FileStatistics:
        type: object
        additionalProperties: false
        properties:
           statuses:
              type: array
              minItems: 0
              maxItems: 99999999999
              items:
                 $ref: "#/components/schemas/FileStatisticsItem"
           

                       
    FileStatisticsItem:
        type: object
        additionalProperties: false
        properties:
           status:
              $ref: "#/components/schemas/GovioMessageStatus"
           count:
              type: integer
              format: int64                           
        
    MessageOrdering:
         type: string
         enum:
            - unsorted
            - scheduled_expedition_date
            - id
         default: id        
         
    FileOrdering:
         type: string
         enum:
            - unsorted
            - creation_date
            - id
         default: id
         
    Placeholder:
       type: object
       required:
         - name
         - value
       properties:
         name:
           type: string
           pattern: .*
           maxLength: 2000000
           description: The name of the placeholder to be replaced in the message template.
           example: cie
         value:
           type: string
           pattern: '[\s\S]*'
           maxLength: 2000000
           description: The Value that will replace the placeholder in the message template.
           example: CA000000AA    
             
